extends:
- ./base-theme.yml
- ./default-theme.yml
font:
  catalog:
    merge: true
    RedHatText:
      normal: RedHatText-Regular.ttf
      bold: RedHatText-Bold.ttf
      italic: RedHatText-Italic.ttf
      bold_italic: RedHatText-BoldItalic.ttf
    M+ 1p Fallback: GEM_FONTS_DIR/mplus1p-regular-fallback.ttf
    Noto Emoji: GEM_FONTS_DIR/notoemoji-subset.ttf
  fallbacks: [M+ 1p Fallback, Noto Emoji]

base:
  align: left
  font_family: RedHatText

page:
  margin: [25mm, 17mm, 28mm, 17mm]

title_page_logo:
  image: ../../images/Logo-Red_Hat-Hat_icon-Standard-RGB.png

title_page:
  align: left
  // background-image: image:../../images/Logo-Red_Hat-Hat_icon-Standard-RGB.png[width=20]
  title:
    top: 60%
  font_family: RedHatText

header:
  height: 19mm
  border_color: #b7b7b7
  recto:
    left:
      content: image:../../images/Logo-Red_Hat-Hat_icon-Standard-RGB.png[width=50]
    center:
       content: 
    right:
       content: |
                 {docstatus}
  verso:
    left:
      content: image:../../images/Logo-Red_Hat-Hat_icon-Standard-RGB.png[width=50]
    center:
       content: 
    right:
       content: |
                 {docstatus}

footer:
  height: 19mm
  recto:
    left:
      content: |
                {customer} +
                {confidentiality}
    center:
      content: |
                {document-title} +
                {description}
    right:
      content: |
                {page-number} +
                {reportdate} ({githash})
  verso:
    left:
      content: |
                {customer} +
                {confidentiality}
    center:
      content: |
                {document-title} +
                {description}
    right:
      content: |
                {page-number} +
                {reportdate} ({githash})
heading:
  font-family: $base_font_family

table:
  background_color: transparent
  head:
    background_color: cccccc
  body:
    stripe-background-color: #efefef

role:
  test-success:
    font-color: #00aa00
  test-failure:
    font-color: #ff0000
  test-error:
    padding: 10px
    background-color: #ff0000
    font-color: #000000
    font-style: bold
  deemphasize:
    font-color: #cccccc
